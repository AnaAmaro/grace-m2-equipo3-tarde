<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Awesome Profile Card</title>
        <link rel="stylesheet" href="./assets/css/style.css"
        />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:400,600&display=swap"
        rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Kalam|Squada+One&display=swap"
        rel="stylesheet" />
        <script src="https://kit.fontawesome.com/ea8c8602a3.js"></script>
    </head>
    
    <body>
        <header class="header"> <a href="index.html">
    <img class="header__image" src="./assets/images/logo_awesome.svg" alt="Crea tu tarjeta personal" />
  </a>

        </header>
        <div class="section__container">
            <div class="section__container__a">
                <section class="sectiona__main">
                    <div class="sectiona__main--container">
                        <div class="main__button--container">
                            <button class="js-sectiona__buton sectiona__button">
                                <p class="sectiona__button--text"> <i class="fas fa-mobile-alt"><span class="reset"> reset</span></i>

                                </p>
                            </button>
                        </div>
                        <div class="card js-palettecontainer">
                            <div class="preview__bio">
                                <div class="preview__bio--rectangle "></div>
                                <div class="preview__bio--div">
                                    <div class="js-typocontainer">
                                         <h2 class="preview__bio--name js-box1_result">Nombre Apellido</h2>

                                         <h3 class="preview__bio--job js-preview__job">Front-end developer</h3>

                                    </div>
                                </div>
                            </div>
                            <div class="js-card__image card__image" alt="photo card"></div>
                            <div class="card__social">
                                <div class="card__social--div"> <a class="card__social--button">
            <i class="fas fa-mobile-alt js-icon-phone js-icon-preview"></i>
          </a>
 <a class="card__social--button js-icon-link-email" href=""
                                    target="_blank">
            <i class="fab fas fa-envelope js-icon-email js-icon-preview"></i>
          </a>
 <a class="card__social--button js-icon-link-linkedin" href=""
                                    target="_blank">
            <i class="fab fa-linkedin-in js-icon-linkedin js-icon-preview "></i>
          </a>
 <a class="card__social--button js-icon-link-github" href=""
                                    target="_blank">
            <i class="fab  fa-github-alt js-icon-github js-icon-preview"></i>
          </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="section__container__b">
                <form class="js-form form">
                    <section class="design">
                        <div class="container__title js-collapsible__trigger">
                            <div class="title__items">
                                <div><i class="title__items__ico far fa-object-ungroup far"></i>

                                </div>
                                 <h2 class="title">Diseña</h2>

                            </div>
                            <div class="js-ico"><i class="fas fa-angle-up"></i>

                            </div>
                        </div>
                        <div class="js-collapsible__content content">
                            <div>
                                <div class="colors ">
                                     <h3 class="colors_h3">colores</h3>

                                    <div class="container_palettes">
                                        <div class="container">
                                            <input class="pallete js-palettes" id="option1" type="radio" name="palette"
                                            value="1" checked />
                                            <label class=" box" for="option1"> <span class="box__color1 js-box__color1"></span>
 <span class="box__color2 js-box__color2"></span>

                                                <span
                                                class="box__color3 js-box__color3"></span>
                                            </label>
                                        </div>
                                        <div class="container">
                                            <input class="pallete2 js-palettes" id="option2" type="radio" value="2"
                                            name="palette" />
                                            <label class=" box" for="option2"> <span class="box__color4 js-box__color4"></span>
 <span class="box__color5 js-box__color5"></span>

                                                <span
                                                class="box__color6 js-box__color6"></span>
                                            </label>
                                        </div>
                                        <div class="container">
                                            <input class="pallete3 js-palettes" id="option3" type="radio" value="3"
                                            name="palette" />
                                            <label class=" box" for="option3"> <span class="box__color7 js-box__color7"></span>
 <span class="box__color8 js-box__color8"></span>

                                                <span
                                                class="box__color9 js-box__color9"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="typography">
                                     <h3 class="typography_h3">tipografía</h3>

                                    <div class="container_typography">
                                        <div class="container_typo">
                                            <input class="typography1 js-typography" value="0" id="option1_typo" type="radio"
                                            name="typography" checked />
                                            <label class=" box_typo box_typo_prim" for="option1_typo">sally jill</label>
                                        </div>
                                        <div class="container_typo">
                                            <input class="typography2 js-typography" value="1" id="option2_typo" type="radio"
                                            name="typography" />
                                            <label class="box_typo box_typo_sec" for="option2_typo">Sally Jill</label>
                                        </div>
                                        <div class="container_typo">
                                            <input class="typography3 js-typography" value="2" id="option3_typo" type="radio"
                                            name="typography" />
                                            <label class="box_typo box_typo_ter" for="option3_typo">Sally Jill</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="fillin ">
                        <div class="container__title js-collapsible__trigger">
                            <div class="title__items">
                                <div> <i class="title__items__ico  far fa-keyboard"></i>

                                </div>
                                 <h2 class="title">Rellena</h2>

                            </div>
                            <div class="js-ico "><i class="fas fa-angle-up"></i>

                            </div>
                        </div>
                        <div class="js-collapsible__content content">
                            <div class="name">
                                <label class="form__item" for="name">Nombre completo
                                    <spam class="asterisk">*</spam>
                                </label>
                                <input class="item__input js-input-name" type="text" id="name" name="name"
                                placeholder="Ej: Sally Jill" required />
                            </div>
                            <div class="job">
                                <label class="form__item" for="job">Puesto
                                    <spam class="asterisk">*</spam>
                                </label>
                                <input class="item__input js-input-job" type="text" id="job" name="job"
                                placeholder="Ej: Front-end unicorn" required />
                            </div>
                            <div class="photo">
                                <label class="form__item" for="photo">Imagen de perfil
                                    <spam class="asterisk">*</spam>
                                </label>
                                <div class="photo__container">
                                    <input type="file" class="js-form__photo form__photo" name="photo" id="files"
                                    required />
                                    <label class="image__btn" for="files">Añadir imagen</label>
                                    <img class="js-preview js-photo preview" />
                                </div>
                            </div>
                            <div class="email">
                                <label class="form__item" for="email">Email
                                    <spam class="asterisk">*</spam>
                                </label>
                                <input class="item__input js-input-email" type="email" id="email" name="email"
                                placeholder="Ej: sally-hill@gmail.com" required />
                            </div>
                            <div class="phone">
                                <label class="form__item" for="phone">Teléfono</label>
                                <input class="item__input js-input-phone" type="tel" id="phone"
                                name="phone" placeholder="Ej: 555-55-55-55" />
                            </div>
                            <div class="linkedin">
                                <label class="form__item" for="linkedin">Linkedin
                                    <spam class="asterisk">*</spam>
                                </label>
                                <input class="item__input js-input-linkedin" type="text" id="linkedin"
                                name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" required />
                            </div>
                            <div class="github">
                                <label class="form__item" for="github">Github
                                    <spam class="asterisk">*</spam>
                                </label>
                                <input class="item__input js-input-github" type="text" id="github" name="github"
                                placeholder="Ej: @sally-hill" required />
                            </div>
                        </div>
                    </div>
                    <div class="share">
                        <div class="container__title js-collapsible__trigger">
                            <div class="title__items">
                                <div><i class="title__items__ico  fas fa-share-alt "></i>

                                </div>
                                 <h2 class="title">Comparte</h2>

                            </div>
                            <div class="js-ico"><i class="fas fa-angle-up"></i>

                            </div>
                        </div>
                        <div class="js-collapsible__content content">
                            <div class="share__button">
                                <button class="share__btn"><i class="far fa-address-card"></i>CREAR TARJETA</button>
                            </div>
                            <div class="created_card">
                                 <h3 class="created_card_h3"></h3>
 <small class="created_card_small">https://awesome-profile-card.com?id=A456DF0001</small>

                                <a
                                class="created_card_button js-button-twitter"> <i class="fab fa-twitter"></i> Compartir en Twitter</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__copy">Awesome profile-cards &copy 2019</p> <a href="https://adalab.es/" target="_blank">
      <img class="logo__adalab" src="./assets/images/logo-adalab.png" alt="Link a la página de Adalab" />
    </a>

            </div>
        </footer>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>

</html>
